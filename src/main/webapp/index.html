<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园活动报名平台 - 首页</title>
    <link rel="icon" type="image/png" href="static/images/my_icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/libs/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/common.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<header class="nav-glass fixed w-full top-0 z-50 shadow-sm transition-all duration-300" id="navbar">
    <div class="container mx-auto px-6 h-[60px] flex items-center justify-between relative">

        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">校</div>
            <span class="text-xl font-bold text-gray-700 tracking-wide">校园活动平台</span>
        </div>

        <nav class="hidden md:flex space-x-8 absolute left-1/2 transform -translate-x-1/2">
            <a href="index.html" class="text-blue-600 font-medium border-b-2 border-blue-600">首页</a>
            <a href="#" class="text-gray-600 hover:text-blue-500 transition">活动列表</a>
            <a href="#" class="text-gray-600 hover:text-blue-500 transition">活动分类</a>
            <a href="#" class="text-gray-600 hover:text-blue-500 transition">关于我们</a>
        </nav>

        <div id="user-area" class="flex items-center space-x-4">
            <a href="login.html"
               class="px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded-full transition shadow-md">
                登录 / 注册
            </a>
        </div>
    </div>
</header>

<div class="h-[60px]"></div>

<main class="flex-grow container mx-auto px-6 py-8">

    <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800 border-l-4 border-blue-500 pl-4">校园活动概览</h2>

        <button id="filter-toggle-btn"
                onclick="toggleFilterModal()"
                class="flex items-center gap-2 text-blue-600 hover:text-white hover:bg-blue-600 border border-blue-600 transition-colors duration-200 px-4 py-2 rounded-full font-medium shadow-md">

            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <span>筛选</span>
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="event-container">
    </div>
</main>

<footer class="bg-gray-800 text-gray-300 mt-auto">
    <div class="container mx-auto px-6 py-8 text-center text-sm">
        <p>&copy; 2025 Campus Event Platform. All rights reserved.</p>
    </div>
</footer>

<div id="reg-modal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeRegModal()"></div>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 transform transition-all scale-100">

        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-800">📝 填写报名信息</h3>
            <button onclick="closeRegModal()"
                    class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-1 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form id="reg-form" class="space-y-4">
            <input type="hidden" id="reg-eventId">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">您的姓名 <span class="text-red-500">*</span></label>
                <input type="text" id="reg-name"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="请输入真实姓名">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">联系电话 <span class="text-red-500">*</span></label>
                <input type="tel" id="reg-phone"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="用于接收通知">
            </div>

            <div class="text-xs text-gray-500 bg-blue-50 p-3 rounded-lg">
                ℹ️ 报名后需等待管理员审核，审核结果可在“我的报名”中查看。
            </div>

            <div class="pt-2">
                <button type="button" onclick="submitRegistration()"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-xl shadow-md hover:shadow-lg transition active:scale-95">
                    确认提交
                </button>
            </div>
        </form>
    </div>
</div>

<div id="filter-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm transition-opacity opacity-0" id="filter-backdrop" onclick="toggleFilterModal()"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">

            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg scale-95 opacity-0" id="filter-panel">

                <div class="bg-gradient-to-r from-blue-50 to-white px-6 py-4 border-b border-blue-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <span class="p-1.5 bg-blue-100 text-blue-600 rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                        </span>
                        活动筛选条件
                    </h3>
                    <button type="button" onclick="toggleFilterModal()" class="text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-full hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>

                <div class="px-6 py-6 space-y-5">

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1.5">🔍 关键字</label>
                        <input type="text" id="f-keyword" placeholder="搜索活动名称、描述..."
                               class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none text-sm placeholder-gray-400">
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1.5">🏷️ 类别</label>
                            <select id="f-category" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all outline-none text-sm text-gray-600 appearance-none">
                                <option value="">全部类别</option>
                                <option value="学术讲座">学术讲座</option>
                                <option value="体育竞技">体育竞技</option>
                                <option value="文艺汇演">文艺汇演</option>
                                <option value="社团活动">社团活动</option>
                                <option value="公益志愿">公益志愿</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1.5">📍 地点</label>
                            <input type="text" id="f-location" placeholder="例如: 大活"
                                   class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all outline-none text-sm">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1.5">📅 时间范围</label>
                        <div class="flex items-center gap-3">
                            <input type="date" id="f-startDate" class="w-full px-3 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm text-gray-600 focus:ring-2 focus:ring-blue-500 outline-none">
                            <span class="text-gray-400">-</span>
                            <input type="date" id="f-endDate" class="w-full px-3 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm text-gray-600 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-6 py-4 flex flex-row-reverse gap-3 border-t border-gray-100">
                    <button type="button" onclick="applyFilter()"
                            class="w-full sm:w-auto inline-flex justify-center rounded-xl bg-blue-600 px-5 py-2.5 text-sm font-bold text-white shadow-sm hover:bg-blue-500 hover:shadow-lg transition-all active:scale-95">
                        应用筛选
                    </button>
                    <button type="button" onclick="resetFilter()"
                            class="w-full sm:w-auto inline-flex justify-center rounded-xl bg-white px-5 py-2.5 text-sm font-semibold text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 transition-all">
                        重置条件
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="static/js/index.js"></script>
</html>
