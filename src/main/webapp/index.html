<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园活动报名平台 - 首页</title>
    <link rel="icon" type="image/png" href="static/images/my_icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/libs/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/common.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<header class="nav-glass fixed w-full top-0 z-50 shadow-sm transition-all duration-300" id="navbar">
    <div class="container mx-auto px-6 h-[60px] flex items-center justify-between relative">

        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">校</div>
            <span class="text-xl font-bold text-gray-700 tracking-wide">校园活动平台</span>
        </div>

        <nav class="hidden md:flex space-x-8 absolute left-1/2 transform -translate-x-1/2">
            <a href="index.html" class="text-blue-600 font-medium border-b-2 border-blue-600">首页</a>
            <a href="#" class="text-gray-600 hover:text-blue-500 transition">活动列表</a>
            <a href="#" class="text-gray-600 hover:text-blue-500 transition">活动分类</a>
            <a href="#" class="text-gray-600 hover:text-blue-500 transition">关于我们</a>
        </nav>

        <div id="user-area" class="flex items-center space-x-4">
            <a href="publish.html" class="hidden md:inline-block px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-bold rounded-full transition shadow-md">
                + 发布活动
            </a>
            <a href="login.html" class="px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm rounded-full transition shadow-md">
                登录 / 注册
            </a>
        </div>
    </div>
</header>

<div class="h-[60px]"></div>

<main class="flex-grow container mx-auto px-6 py-8">
    <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold text-gray-800 border-l-4 border-blue-500 pl-4">校园活动概览</h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="event-container">
        <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 hover:-translate-y-1 overflow-hidden group border border-gray-100">
            <div class="h-40 bg-gray-200 w-full relative overflow-hidden">
                <div class="absolute inset-0 bg-blue-100 flex items-center justify-center text-gray-400">封面图</div>
                <span class="absolute top-2 right-2 bg-green-100 text-green-600 text-xs px-2 py-1 rounded">报名中</span>
            </div>
            <div class="p-5">
                <h3 class="text-lg font-bold text-gray-800 mb-2 truncate">演示活动：Java编程大赛</h3>
                <div class="space-y-2 text-sm text-gray-500">
                    <p>📅 2025-10-24</p>
                    <p>📍 计算机楼</p>
                </div>
                <button class="w-full mt-4 bg-blue-50 text-blue-600 py-2 rounded-lg font-medium hover:bg-blue-500 hover:text-white transition-colors">
                    立即报名
                </button>
            </div>
        </div>

    </div>
</main>

<footer class="bg-gray-800 text-gray-300 mt-auto">
    <div class="container mx-auto px-6 py-8 text-center text-sm">
        <p>&copy; 2025 Campus Event Platform. All rights reserved.</p>
    </div>
</footer>

</body>
<script src="static/js/index.js"></script>
</html>
