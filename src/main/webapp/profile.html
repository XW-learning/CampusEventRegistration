<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 校园活动平台</title>
    <link rel="icon" type="image/png" href="static/images/my_icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/libs/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/profile.css">
</head>
<body class="bg-gray-50 font-sans">

<header class="nav-glass fixed w-full top-0 z-50 shadow-sm">
    <div class="container mx-auto px-6 h-[60px] flex items-center justify-between relative">
        <div class="flex items-center space-x-2">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">校
                </div>
                <span class="text-xl font-bold text-gray-700 tracking-wide">校园活动平台</span>
            </a>
        </div>
        <nav class="hidden md:flex space-x-8 absolute left-1/2 transform -translate-x-1/2">
            <a href="index.html" class="text-gray-600 hover:text-blue-500 transition">首页</a>
            <span class="text-blue-600 font-medium border-b-2 border-blue-600">个人中心</span>
        </nav>
        <div id="user-area"></div>
    </div>
</header>

<div class="h-[80px]"></div>

<main class="container mx-auto px-4 md:px-6 pb-12">

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

        <div class="lg:col-span-1">
            <div class="profile-card p-6 bg-white">
                <div class="flex flex-col items-center mb-6">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 text-3xl font-bold mb-3 border-4 border-white shadow-sm">
                        <span id="avatar-text">User</span>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800" id="display-name">加载中...</h2>
                    <p class="text-sm text-gray-500" id="role-badge">学生</p>
                </div>

                <form id="profile-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">账号 (不可修改)</label>
                        <input type="text" id="p-username" disabled
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded text-gray-500 text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">真实姓名</label>
                        <input type="text" id="p-realName"
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm transition">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">联系电话</label>
                        <input type="text" id="p-phone"
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm transition">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">电子邮箱</label>
                        <input type="email" id="p-email"
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm transition">
                    </div>

                    <button type="button" onclick="updateProfile()"
                            class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded shadow transition">
                        保存修改
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 min-h-[500px]">

                <div class="tabs-header">
                    <div class="tab-btn active" onclick="switchTab('joined')">
                        🚩 我报名的活动
                    </div>

                    <div class="tab-btn hidden" id="tab-published" onclick="switchTab('published')">
                        ✨ 我发布的活动
                    </div>
                </div>

                <div class="p-6 bg-gray-50/50">

                    <div id="content-joined" class="space-y-4">
                        <p class="text-center text-gray-500 py-10">正在加载报名记录...</p>
                    </div>

                    <div id="content-published" class="space-y-4 hidden">
                        <p class="text-center text-gray-500 py-10">正在加载发布记录...</p>
                    </div>

                </div>
            </div>
        </div>

    </div>
</main>
<div id="list-modal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeListModal()"></div>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-3xl bg-white rounded-2xl shadow-2xl p-6 transform transition-all scale-100 flex flex-col max-h-[80vh]">

        <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <h3 class="text-xl font-bold text-gray-800">📋 报名学生名单</h3>
            <button onclick="closeListModal()" class="text-gray-400 hover:text-gray-600 p-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="flex-grow overflow-auto border rounded-lg border-gray-100 mb-4">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0">
                <tr>
                    <th class="px-6 py-3">姓名</th>
                    <th class="px-6 py-3">电话</th>
                    <th class="px-6 py-3">报名时间</th>
                    <th class="px-6 py-3">状态</th>
                </tr>
                </thead>
                <tbody id="registration-table-body">
                </tbody>
            </table>
        </div>

        <div class="flex-shrink-0 flex justify-end">
            <button id="export-btn"
                    class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                导出 Excel
            </button>
        </div>
    </div>
</div>

</body>
<script src="static/js/profile.js"></script>
</html>
