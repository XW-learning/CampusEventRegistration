<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 校园活动平台</title>
    <link rel="icon" type="image/png" href="static/images/my_icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/libs/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/profile.css">
</head>
<body class="bg-gray-50 font-sans">

<header class="nav-glass fixed w-full top-0 z-50 shadow-sm">
    <div class="container mx-auto px-6 h-[60px] flex items-center justify-between relative">
        <div class="flex items-center space-x-2">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">校
                </div>
                <span class="text-xl font-bold text-gray-700 tracking-wide">校园活动平台</span>
            </a>
        </div>
        <nav class="hidden md:flex space-x-8 absolute left-1/2 transform -translate-x-1/2">
            <a href="index.html" class="text-gray-600 hover:text-blue-500 transition">首页</a>
            <span class="text-blue-600 font-medium border-b-2 border-blue-600">个人中心</span>
        </nav>
        <div id="user-area"></div>
    </div>
</header>

<div class="h-[80px]"></div>

<main class="container mx-auto px-4 md:px-6 pb-12">

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

        <div class="lg:col-span-1">
            <div class="profile-card p-6 bg-white">
                <div class="flex flex-col items-center mb-6">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 text-3xl font-bold mb-3 border-4 border-white shadow-sm">
                        <span id="avatar-text">User</span>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800" id="display-name">加载中...</h2>
                    <p class="text-sm text-gray-500" id="role-badge">学生</p>
                </div>

                <form id="profile-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1">账号 (不可修改)</label>
                        <input type="text" id="p-username" disabled
                               class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded text-gray-500 text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">真实姓名</label>
                        <input type="text" id="p-realName"
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm transition">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">联系电话</label>
                        <input type="text" id="p-phone"
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm transition">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">电子邮箱</label>
                        <input type="email" id="p-email"
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm transition">
                    </div>

                    <button type="button" onclick="updateProfile()"
                            class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded shadow transition">
                        保存修改
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 min-h-[500px]">

                <div class="tabs-header">
                    <div class="tab-btn active" onclick="switchTab('joined')">
                        🚩 我报名的活动
                    </div>

                    <div class="tab-btn hidden" id="tab-published" onclick="switchTab('published')">
                        ✨ 我发布的活动
                    </div>
                </div>

                <div class="p-6 bg-gray-50/50">

                    <div id="content-joined" class="space-y-4">
                        <p class="text-center text-gray-500 py-10">正在加载报名记录...</p>
                    </div>

                    <div id="content-published" class="space-y-4 hidden">
                        <p class="text-center text-gray-500 py-10">正在加载发布记录...</p>
                    </div>

                </div>
            </div>
        </div>

    </div>
</main>

<div id="list-modal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity" onclick="closeListModal()"></div>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-4xl bg-white rounded-2xl shadow-2xl flex flex-col max-h-[85vh] overflow-hidden transform transition-all scale-100">

        <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
            <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                <span class="bg-blue-100 text-blue-600 p-1.5 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                </span>
                报名管理名单
            </h3>
            <button onclick="closeListModal()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 p-1.5 rounded-full transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="flex-grow overflow-auto p-0">
            <table class="w-full text-sm text-left">
                <thead class="text-xs text-gray-500 uppercase bg-gray-50 sticky top-0 z-10 shadow-sm">
                <tr>
                    <th scope="col" class="p-4 w-10">
                        <div class="flex items-center">
                            <input id="checkbox-all" type="checkbox" onclick="toggleSelectAll(this)"
                                   class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer">
                        </div>
                    </th>
                    <th class="px-6 py-3 font-medium">姓名</th>
                    <th class="px-6 py-3 font-medium">联系电话</th>
                    <th class="px-6 py-3 font-medium">报名时间</th>
                    <th class="px-6 py-3 font-medium text-center">当前状态</th>
                </tr>
                </thead>
                <tbody id="registration-table-body" class="divide-y divide-gray-100 text-gray-600">
                </tbody>
            </table>
        </div>

        <div class="px-6 py-4 border-t border-gray-100 bg-gray-50/50 flex justify-between items-center gap-4">

            <div class="flex items-center gap-3">
                <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">批量操作:</span>

                <button onclick="submitAudit(1)" class="flex items-center gap-1.5 bg-white border border-green-200 text-green-700 hover:bg-green-50 hover:border-green-300 px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm hover:shadow active:scale-95">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    通过选中
                </button>

                <button onclick="submitAudit(2)" class="flex items-center gap-1.5 bg-white border border-red-200 text-red-700 hover:bg-red-50 hover:border-red-300 px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm hover:shadow active:scale-95">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    拒绝选中
                </button>
            </div>

            <div>
                <button id="export-btn" class="flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white px-5 py-2 rounded-lg text-sm font-medium transition-all shadow-md hover:shadow-lg active:scale-95">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    导出 Excel
                </button>
            </div>
        </div>

        <input type="hidden" id="list-current-eventId">
    </div>
</div>

</body>
<script src="static/js/profile.js"></script>
</html>
