<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 校园活动平台</title>
    <link rel="icon" type="image/png" href="static/images/my_icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="static/js/libs/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body class="h-screen flex items-center justify-center font-sans relative"> <a href="index.html" class="absolute top-6 left-6 flex items-center text-gray-500 hover:text-blue-600 transition-colors duration-200 group">
    <div class="p-2 bg-white rounded-full shadow-sm group-hover:shadow-md border border-gray-100 transition-all mr-2">
        <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
    </div>
    <span class="font-medium text-sm">返回首页</span>
</a>

<div class="bg-white w-[400px] p-8 rounded-2xl shadow-xl transition-all duration-300 border border-gray-100">

    <div id="login-box">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">欢迎回来</h2>
            <p class="text-sm text-gray-500 mt-2">请使用学号或工号登录</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">账号</label>
                <input type="text" id="login-username" placeholder="请输入学号/工号"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <div class="mb-6 relative">
                <label class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                <input type="password" id="login-password" placeholder="请输入密码"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>

            <button type="button" onclick="doLogin()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg transition duration-200 shadow-md active:scale-95">
                立即登录
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            还没有账号？
            <span onclick="switchMode('register')"
                  class="text-blue-600 font-bold cursor-pointer hover:underline select-none">去注册一个</span>
        </div>
    </div>

    <div id="register-box" class="hidden">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">新用户注册</h2>
            <p class="text-sm text-gray-500 mt-2">加入我们，参与精彩校园活动</p>
        </div>

        <form id="register-form" class="space-y-4">
            <div>
                <input type="text" id="reg-username" placeholder="学号 (作为登录账号)"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>

            <div>
                <input type="text" id="reg-realname" placeholder="您的真实姓名"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>

            <div>
                <input type="text" id="reg-phone" placeholder="手机号码"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>

            <div>
                <input type="password" id="reg-password" placeholder="设置登录密码"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>

            <div class="flex items-center space-x-4 text-sm text-gray-600 bg-gray-50 p-2 rounded-lg">
                <span class="font-bold">我是：</span>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="role" value="student" checked
                           class="mr-1 text-green-500 focus:ring-green-500"> 学生
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="role" value="organizer" class="mr-1 text-green-500 focus:ring-green-500">
                    活动组织者
                </label>
            </div>

            <button type="button" onclick="doRegister()"
                    class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 px-4 rounded-lg transition duration-200 shadow-md active:scale-95">
                完成注册
            </button>
        </form>

        <div class="mt-4 text-center text-sm text-gray-600">
            已有账号？
            <span onclick="switchMode('login')"
                  class="text-blue-600 font-bold cursor-pointer hover:underline select-none">返回登录</span>
        </div>
    </div>

</div>

<script src="static/js/login.js"></script>
<script src="static/js/common.js"></script>
</body>
</html>
